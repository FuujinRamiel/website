<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Shiki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Halaman 1: Profil -->
  <section id="home" class="active">
    <h2 id="greeting">Selamat Pagi</h2>
    <h1>Fuujin Kisuke</h1>
    <iframe src="https://open.spotify.com/embed/playlist/1kTiikVupzaaZMSLMYDF6O?utm_source=generator"
            width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </section>

  <!-- Halaman 2: Biodata -->
  <section id="biodata">
    <div class="biodata-block">
      <h2>About Me :</h2>
      <p>Nama: Fuujin Kisuke</p>
      <p>Domisili: Jawa Timur</p>
      <p>Gen: Z</p>
      <p>Status: Pelajar</p>
    </div>

    <!-- Gambar di pojok kiri bawah -->
    <img src="https://www.pngall.com/wp-content/uploads/2016/06/Profile-PNG-File.png" 
         alt="Hiasan bawah biodata" class="biodata-bottom-img">
  </section>

  <!-- Halaman 3: Media Sosial -->
  <section id="socials">
    <h2>Media Sosial</h2>
    <a href="#" class="social-btn instagram" target="_blank">
      Instagram <img src="https://cdn-icons-png.flaticon.com/24/174/174855.png" alt="Instagram logo">
    </a>
    <a href="#" class="social-btn twitter" target="_blank">
      Twitter <img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Twitter logo">
    </a>
    <a href="#" class="social-btn github" target="_blank">
      GitHub <img src="https://cdn-icons-png.flaticon.com/24/733/733609.png" alt="GitHub logo">
    </a>
    <a href="#" class="social-btn tiktok" target="_blank">
      TikTok <img src="https://cdn-icons-png.flaticon.com/24/3046/3046120.png" alt="TikTok logo">
    </a>
  </section>

  <!-- Halaman 4: Galeri -->
  <section id="gallery">
    <h2>Galeri Karya</h2>
    <img src="https://www.pngall.com/wp-content/uploads/2016/06/Profile-PNG-File.png" alt="Foto 1">
    <img src="https://www.pngall.com/wp-content/uploads/2016/06/Profile-PNG-File.png" alt="Foto 2">
    <img src="https://www.pngall.com/wp-content/uploads/2016/06/Profile-PNG-File.png" alt="Foto 3">
  </section>

  <!-- Halaman 5: Kosong -->
  <section id="empty1">
    <h2>Kosong 1</h2>
  </section>

  <!-- Halaman 6: Kosong -->
  <section id="empty2">
    <h2>Kosong 2</h2>
  </section>

</body>
</html>
